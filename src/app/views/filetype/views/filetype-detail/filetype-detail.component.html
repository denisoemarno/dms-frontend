<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong> Add Data</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="mainForm" autocomplete="off">
          <div class="row"> 
            <div class="col-sm-6">
              <div class="form-group">
                <label>Name</label
                ><input
                  class="form-control"
                  type="text"
                  formControlName="name"
                />
              </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                  <label>No File</label
                  ><input
                    class="form-control"
                    type="number"
                    formControlName="no_of_files"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Label</label
                  ><input
                    class="form-control"
                    type="text"
                    formControlName="labels"
                    placeholder="administrasi, dokumen pendukung"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>File Validasi</label
                  ><input
                    class="form-control"
                    type="text"
                    formControlName="file_validations"
                    placeholder="mimes:jpeg,bmp,png,jpg,pdf,docx"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Max File</label
                  ><input
                    class="form-control"
                    type="number"
                    formControlName="file_maxsize"
                  />
                </div>
              </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <p-footer>
          <button class="btn btn-sm" pButton (click)="onSubmit()" label="Submit" [disabled]="isDisabled"></button>
          <button class="btn btn-sm" pButton (click)="onReset()" label="Reset" [disabled]="isDisabled"></button>
          <button class="btn btn-sm back" pButton (click)="onCancel()" label="Back"></button>
        </p-footer>
      </div>
    </div>
  </div>
  <p-confirmDialog></p-confirmDialog>
