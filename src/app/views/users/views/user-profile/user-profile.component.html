<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <strong> Profile</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="mainForm" autocomplete="off">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Firstname</label><input class="form-control" type="text" formControlName="firstName" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Lastname</label><input class="form-control" type="text" formControlName="lastName" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Gender</label> <br />
                <p-dropdown [options]="gender" formControlName="gender"></p-dropdown>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Birthday</label> <br />
                <p-calendar formControlName="birthday" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <p-footer>
          <button class="btn btn-sm" pButton (click)="onSubmit()" label="Submit"></button>
        </p-footer>
      </div>
    </div>
  </div>
  <p-confirmDialog></p-confirmDialog>
