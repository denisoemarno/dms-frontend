<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong> Add Data</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="mainForm" autocomplete="off">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email</label><input class="form-control" type="text" formControlName="email" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Password</label><input class="form-control" type="password" formControlName="password"
                minlength="6" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Firstname</label><input class="form-control" type="text" formControlName="firstName" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Lastname</label><input class="form-control" type="text" formControlName="lastName" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Gender</label> <br />
              <p-dropdown [options]="gender" formControlName="gender"></p-dropdown>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Birthday</label> <br />
              <p-calendar formControlName="birthday" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Role</label> <br />
              <p-dropdown
                [options]="roles"
                formControlName="role"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <p-footer>
        <button class="btn btn-sm" pButton (click)="onSubmit()" label="Submit" [disabled]="isDisabled"></button>
        <button class="btn btn-sm" pButton (click)="onReset()" label="Reset" [disabled]="isDisabled"></button>
        <button class="btn btn-sm back" pButton (click)="onCancel()" label="Back"></button>
      </p-footer>
    </div>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
